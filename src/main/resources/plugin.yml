name: Gateway
version: "1.0.0"
main: com.sampreet.gateway.Gateway
api-version: "1.21"
prefix: Gateway
authors: [ Sampreet Singh ]
description: A Minecraft server plugin that replaces the vanilla whitelist system with support for both online and offline mode players.
website: https://github.com/npmsam/Gateway
commands:
  whitelist:
    description: Command that replaces the vanilla /whitelist command.
    usage: /<command> <subcommand> <argument>
permissions:
  whitelist.toggle:
    description: Allows turning the whitelist on or off.
    default: op
  whitelist.modify:
    description: Allows adding or removing players to the whitelist.
    default: op
  whitelist.reload:
    description: Allows reloading the whitelist.
    default: op
  whitelist.list:
    description: Allows viewing the list of players in the whitelist.
    default: op